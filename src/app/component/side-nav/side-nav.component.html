<div class="l-navbar" id="nav-bar" #navBar>
  <nav class="nav">
    <div>
      <a href="#" class="nav__logo">
        <i class='bx bx-layer nav__logo-icon'></i>
        <span class="nav__logo-name">Bedimcode</span>
      </a>

      <div class="nav__list">
        <ng-container *ngFor="let item of NavList">
          <a [routerLink]="item.route" class="nav__link " (click)="onnavClick(item);"
            [ngClass]="item.active?'active':''">
            <i class='bx nav__icon' [ngClass]="item.class"></i>
            <span class="nav__name">{{item.title}}</span>
          </a>
        </ng-container>
      </div>
    </div>

    <a href="#" class="nav__link">
      <i class='bx bx-log-out nav__icon'></i>
      <span class="nav__name">Log Out</span>
    </a>
  </nav>
</div>
